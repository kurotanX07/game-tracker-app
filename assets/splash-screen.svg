<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A0072;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6200EE;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="40%" r="60%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#BB86FC;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6200EE;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- メインの背景 -->
  <rect width="1080" height="1920" fill="url(#bgGradient)" />
  
  <!-- グロー効果 -->
  <circle cx="540" cy="700" r="600" fill="url(#glowEffect)" />
  
  <!-- 飾りの波パターン - 上部 -->
  <path d="M0 300 Q270 200 540 300 Q810 400 1080 300 L1080 0 L0 0 Z" fill="#BB86FC" opacity="0.2" />
  
  <!-- 飾りの波パターン - 下部 -->
  <path d="M0 1620 Q270 1720 540 1620 Q810 1520 1080 1620 L1080 1920 L0 1920 Z" fill="#BB86FC" opacity="0.2" />
  
  <!-- メインのチェックリストロゴ - アイコンと一致させる -->
  <g transform="translate(365, 500) scale(1.5)">
    <!-- リスト背景 -->
    <rect x="30" y="30" width="180" height="200" rx="15" fill="white" fill-opacity="0.95" />
    
    <!-- タスク項目1（完了） -->
    <rect x="60" y="80" width="120" height="8" rx="4" fill="#6200EE" />
    <circle cx="50" cy="84" r="12" stroke="#6200EE" stroke-width="4" fill="white" />
    <path d="M44 84 L50 90 L56 78" stroke="#6200EE" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- タスク項目2（完了） -->
    <rect x="60" y="120" width="120" height="8" rx="4" fill="#6200EE" />
    <circle cx="50" cy="124" r="12" stroke="#6200EE" stroke-width="4" fill="white" />
    <path d="M44 124 L50 130 L56 118" stroke="#6200EE" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <!-- タスク項目3（未完了） -->
    <rect x="60" y="160" width="120" height="8" rx="4" fill="#ADB5BD" />
    <circle cx="50" cy="164" r="12" stroke="#ADB5BD" stroke-width="4" fill="white" />
    
    <!-- タスク項目4（未完了） -->
    <rect x="60" y="200" width="120" height="8" rx="4" fill="#ADB5BD" />
    <circle cx="50" cy="204" r="12" stroke="#ADB5BD" stroke-width="4" fill="white" />
    
    <!-- ヘッダー部分 -->
    <rect x="30" y="30" width="180" height="30" rx="15" fill="#6200EE" />
    <rect x="50" y="40" width="140" height="10" rx="5" fill="white" fill-opacity="0.8" />
  </g>
  
  <!-- 小さな装飾的な時計マーク - 右側に微調整 -->
  <g transform="translate(640, 570) scale(1.2)">
    <circle cx="0" cy="0" r="30" fill="white" fill-opacity="0.9" />
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6200EE" stroke-width="4" />
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#6200EE" stroke-width="4" stroke-linecap="round" />
    <line x1="0" y1="0" x2="10" y2="5" stroke="#6200EE" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- 外側のハイライト効果 - 右下方向に微調整 -->
  <circle cx="420" cy="580" r="15" fill="white" fill-opacity="0.6" />
  
  <!-- タイトルとサブタイトル -->
  <text x="540" y="1020" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#FFFFFF">デイリータスク管理</text>
  <text x="540" y="1090" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#FFFFFF" opacity="0.8">毎日のタスク管理をシンプルに</text>
  
  <!-- ローディングバー -->
  <rect x="340" y="1190" width="400" height="12" rx="6" fill="#FFFFFF" opacity="0.2" />
  <rect x="340" y="1190" width="240" height="12" rx="6" fill="#FFFFFF" opacity="0.8" />
  
  <!-- フッター部分 - コピーライト情報 -->
  <text x="540" y="1850" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#FFFFFF" opacity="0.5">© 2025 デイリータスク管理</text>
</svg>
